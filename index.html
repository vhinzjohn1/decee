<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Decee</title>
</head>
<body>
    <button id="promptButton" class="btn1">See Message</button>

    <div id="promptContainer" class="container1" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0, 0, 0, 0.493); padding: 15px; border: 1px solid black;">
      <p id="promptText" class="text1"></p>
      <button id="nextButton" class="btn2">Next</button>
    </div>
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap');
      #promptContainer {
        width: 50%;
        margin: 0 auto;
        text-align: center;
        color: rgb(255, 255, 255);
        box-shadow: 3px 3px 3px black;
        height: 10vh;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        font-family: 'EB Garamond', serif;
        align-items: center;
        justify-content: space-around;
        transition: opacity 0.5s ease-in-out;
      }
      .text1{
        text-align: center;
      }
      .btn2{
        font-size: 14px;
        border-radius: 30px;
        position: inherit;
        bottom: 3px;
        right: 5%;
      }
      body{
        background-image: url(bg1.jpg);
        background-size: cover;
      }
      .btn1{
    position: absolute;
    bottom: 20px;
    right: 20px;
    color: rgb(27, 16, 16);
    background-color: rgb(233, 224, 241);
    font-size: 20px;
    border-radius: 10px;
    box-shadow: 3px 3px 3px black;
  }
  
    </style>
    
    <script>
      
      let counter = 0;
      const prompts = [
        "Hello Decee, Good day poðŸ¤",
        "Thankyouu for always being there for me biyaaaðŸ¤ ",
        "Like pariha gaina maka motivate ayooðŸ¥º",
        "These days, I'm incredibly happy, and I hope I can make you feel the same way too.",
        "My days are exciting and complete because I have youðŸ¤",
        "Happy Valentineâ€™s Day, Pretty and Cutiee.ðŸ¤",
      ];
      
    
      function showText() {
        counter = 0;
        const promptButton = document.getElementById("promptButton");
        promptButton.style.display = "none";
        const promptContainer = document.getElementById("promptContainer");
        promptContainer.style.display = "block";
        const promptText = document.getElementById("promptText");
        promptText.innerHTML = `${prompts[counter]}`;
      }
    
      function nextPrompt() {
        if (counter >= 5) {
          counter = 0;
          const promptButton = document.getElementById("promptButton");
          promptButton.style.display = "block";
          const promptContainer = document.getElementById("promptContainer");
          promptContainer.style.display = "none";
        } else {
          counter++;
        }
        const promptContainer = document.getElementById("promptContainer");
        promptContainer.style.opacity = 0;
        setTimeout(() => {
          const promptText = document.getElementById("promptText");
          promptText.innerHTML = `${prompts[counter]}`;
          promptContainer.style.opacity = 1;
        }, 750);
      }
    
      const button = document.getElementById("promptButton");
      button.addEventListener("click", showText);
    
      const nextButton = document.getElementById("nextButton");
      nextButton.addEventListener("click", nextPrompt);

    </script>
    

</body>
</html>
